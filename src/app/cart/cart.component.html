<div class="container">
    <h1 class="my-3">Shopping Cart</h1>
    <div style="display: flex;">
        <div style="width: 60%;padding: 1.5rem;border-right: 1px dotted grey;height: 36rem;overflow-y: scroll;"> 
            <div style="height: 60px">Total Items <strong> ({{cartData.length}}) </strong></div>
            <div *ngFor="let data of cartData;let i=index" style="border-top: 1px solid grey;border-bottom: 1px solid grey;" >
                <div style="width: 80px;">
                    <img [src]="getImageSource(data.bookImage)" class="card-img-top p-3" alt="...">
                </div>
            <div class="bookDetailsWrapper">
                <div style="width: 600px;height: 100px;"> <div> <b> {{data.name}}</b> </div>
            <div>
                by: {{data.Author}} 
            </div> 
        </div>
                <div class="my-3 mx-2">  {{data.price | currency:'INR'}} </div>
                <button class="btn btn-danger my-3 mx-2" style="height: 40px;" (click)="deletefromCart(i)"> Remove </button>
            </div>
                <div class="my-3">
                    <b>Quantity :  <button class="btn btn-success" (click)="decrement(i)"> - </button> {{data.quantity}} <button class="btn btn-success" (click)="increment(i)"> + </button> </b>
                </div>
            </div>

        </div>
        <div style="width: 40%;height: fit-content;"> 
            <div style="padding: 1.5rem;">
                <hr>
                <h3>Price Details ({{cartData.length}} Items)</h3>
                <br>
                <div style="display: flex;justify-content: space-between;"> 
                    <h6>Order value</h6>
                    <div>{{ getTotalPrice() | currency : 'INR' }}</div> 
                </div>
                <hr>
                <div style="display: flex;justify-content: space-between;">
                    <h6>You Pay</h6>
                    <div>{{ getTotalPrice() | currency : 'INR' }}</div>
                </div>

                <br>
                <br>
            <div style="display: flex;justify-content: center;">  
                <button class="btn btn-outline-warning" (click)="proceedToBuy()">  Proceed to buy </button>
            </div>
     
                
                
        </div>
    </div>
    </div>
</div>
