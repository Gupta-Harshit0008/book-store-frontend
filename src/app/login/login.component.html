<div class="container" *ngIf="loginForm">
    <h1 class="text-center">Login Form</h1>
    <br>
    <br>
    <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required name="userName" [(ngModel)]="userName">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required name="password" [(ngModel)]="password">
        </div>
        <div style="display: flex;justify-content: space-between; width: 300px;cursor: pointer;">
            <div>
                <button type="submit" class="text-center btn btn-primary" (click)="login()"> Login</button>
            </div>
            <div style="align-content: center;">
                <span (click)="signUpClick()"><u> New to Application?  <b> Sign Up </b></u></span>
            </div>
        </div>
</div>
<div class="container" *ngIf="signUpForm">
    <h1 class="text-center">signUp</h1>
    <br>
    <br>
    <br>
    <div class="mb-3">
        <label class="form-label">User Name</label>
        <input type="text" class="form-control" required name="username" [(ngModel)]="username">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required name="userEmail" [(ngModel)]="userEmail">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" required name="userPassword" [(ngModel)]="userPassword">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" required name="userCPassword" [(ngModel)]="userCPassword">
      </div>
    <br>
    <br>
    <div style="display: flex;justify-content: space-between; width: 320px;cursor: pointer;">
        <div>
            <button class="text-center btn btn-primary" (click)="signUp()"> Sign Up</button>
        </div>
        <div style="align-content: center;">
            <span (click)="loginClick()"><u>Already Have Account? <b>Sign in</b></u></span>
        </div>
    </div>
</div>
